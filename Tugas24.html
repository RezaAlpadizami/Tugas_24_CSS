<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF_8" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  </head>
  <body>
    <form>
      <div class="mb-4">
        <label class="form-label h5">Nama Lengkap</label>
        <input class="form-control" placeholder="Nama Lengkap" />
      </div>
      <div class="mb-4">
        <label class="form-label h5">Alamat Rumah</label>
        <textarea class="form-control"></textarea>
      </div>
      <div class="mb-4">
        <label class="form-label h5">Foto Profil</label><br />
        <input type="file" />
      </div>
      <div class="mb-4">
        <label class="form-label h5">Alamat Email</label>
        <input class="form-control" type="email" placeholder="Alamat Email" />
      </div>
      <div class="mb-4">
        <label class="form-label h5">Kata Sandi</label>
        <input class="form-control" type="password" placeholder="Kata sandi" />
      </div>
      <div class="mb-4">
        <label class="form-label h5 me-3">Jenis Kendaraan Anda : </label>
        <input class="form-check-input" type="radio" name="flexRadioDefault" />
        <label class="form-check-label me-3">Motor</label>
        <input class="form-check-input" type="radio" name="flexRadioDefault" checked />
        <label class="form-check-label">Mobil</label>
      </div>
      <div class="mb-4">
        <button class="btn btn-primary" type="button">Register</button>
      </div>
    </form>
  </body>
</html>
